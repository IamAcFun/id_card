<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card</title>
    <style>
        :root {
            --color-blue: 22, 107, 197;
            --color-blue-light: 57, 139, 225;
            --color-blue-dark: 10, 94, 164;
            --color-blue-accent: 96, 165, 250;
            --color-blue-button: 29, 123, 211;
            --color-red: 221, 82, 102;
            --color-red-border: 171 75 75;
            --color-white: 255, 255, 255;
            --color-black: 0, 0, 0;
            --color-gray: 209, 213, 219;
            --color-gray-dark: 156, 163, 175;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(var(--color-white));
            width: 100%;
        }

        .card-container {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 290px;
            height: 175px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(to bottom, rgb(var(--color-blue)) 33%, rgb(var(--color-blue-light)) 33%);
            border: 1.5px solid rgba(var(--color-black), 0.08);
            border-right-width: 3px;
            border-bottom-width: 3px;
        }

        .card-shadow-1 {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(to bottom, rgba(var(--color-blue), 0.39) 33%, rgba(var(--color-blue), 0.39) 33%);
            border-top: none;
            border-left: none;
            border-right: 3px solid rgba(var(--color-white), 0.81);
            border-bottom: 3px solid rgba(var(--color-white), 0.81);
            transform: translate(14px, 14px);
            z-index: 1;
        }

        .card-shadow-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(to bottom, rgba(var(--color-blue-light), 0.21) 33%, rgba(var(--color-blue-light), 0.21) 33%);
            border-top: none;
            border-left: none;
            border-right: 3px solid rgba(var(--color-white), 0.93);
            border-bottom: 3px solid rgba(var(--color-white), 0.93);
            transform: translate(28px, 28px);
            z-index: 2;
        }

        .card-main {
            z-index: 3;
            background: rgb(var(--color-blue-dark));
            border-top: none;
            border-left: none;
            border-right: 4px solid rgb(var(--color-blue-dark));
            border-bottom: 4px solid rgb(var(--color-blue-dark));
        }

        .card-top {
            position: relative;
            width: 100%;
            height: 33%;
            padding: 14px 14px 0 14px;
            background: linear-gradient(to right, rgb(var(--color-blue-light)), rgb(var(--color-blue)));
            border-radius: 4px 4px 0 0;
            overflow: hidden;
        }

        .chip {
            position: absolute;
            top: 10px;
            right: 20px;
            height: 52%;
            aspect-ratio: 37 / 30;
            background: linear-gradient(to right, rgba(var(--color-blue-accent), 0.9), rgba(var(--color-blue-accent), 0.3));
        }

        .red-oval {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 70%;
            aspect-ratio: 70 / 42;
            border: 2px solid rgb(var(--color-red-border));
            border-radius: 50%;
        }

        .red-oval::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75.71%;
            height: 59.52%;
            aspect-ratio: 53 / 25;
            border: 1.5px solid rgb(var(--color-red-border));
            border-radius: 50%;
        }

        .card-bottom {
            position: relative;
            width: 100%;
            height: 67%;
            border-radius: 0 0 4px 4px;
            overflow: hidden;
            padding: 10px 14px 14px 14px;
        }

        .card-bottom-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 41%;
            height: 100%;
            padding: 14px;
            background: linear-gradient(to bottom, rgb(var(--color-blue)) 40%, rgb(var(--color-blue-light)) 100%);
        }

        .card-bottom-right {
            position: absolute;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            padding: 14px;
            background: linear-gradient(to right, rgb(var(--color-blue)) 40%, rgb(var(--color-blue-light)) 100%);
        }

        .text-line-1 {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 12%;
            background: linear-gradient(to right, rgba(var(--color-blue-accent), 0.6) 70%, rgba(var(--color-blue-accent), 0.2));
            margin-bottom: 6px;
        }

        .text-line-2 {
            position: absolute;
            z-index: 1;
            top: 12%;
            left: 14px;
            width: 100%;
            height: 6%;
            background: transparent;
        }

        .text-line-3 {
            position: absolute;
            z-index: 1;
            top: 25%;
            left: 14px;
            width: 100%;
            height: 6%;
            background-image: 
                linear-gradient(rgba(var(--color-blue-accent), 0.15), rgba(var(--color-blue-accent), 0.15)),
                linear-gradient(rgba(var(--color-blue-accent), 0.15), rgba(var(--color-blue-accent), 0.15)),
                linear-gradient(rgba(var(--color-blue-accent), 0.15), rgba(var(--color-blue-accent), 0.15));
            background-size: 28% 100%, 28% 100%, 28% 100%;
            background-position: 0% 0%, 45% 0%, 89% 0%;
            background-repeat: no-repeat;
        }

        .text-line-4 {
            position: absolute;
            z-index: 1;
            top: 28%;
            left: 14px;
            width: 95%;
            height: 6%;
            background: transparent;
        }

        .text-line-5 {
            position: absolute;
            z-index: 1;
            top: 36%;
            left: 14px;
            width: 88%;
            height: 6%;
            background: transparent;
        }

        .text-line-6 {
            position: absolute;
            z-index: 1;
            top: 44%;
            left: 14px;
            width: 100%;
            height: 6%;
            background: linear-gradient(to right, rgba(var(--color-blue-accent), 0.1), transparent);
        }

        .text-line-7 {
            position: absolute;
            z-index: 1;
            top: 57%;
            left: 14px;
            width: 100%;
            height: 6%;
            background: linear-gradient(to right, rgba(var(--color-blue-accent), 0.1), transparent);
        }

        .text-line-8 {
            position: absolute;
            z-index: 1;
            bottom: 14px;
            left: 14px;
            width: 17%;
            height: 6%;
            background: rgba(var(--color-blue-accent), 0.6);
        }

        .red-circle {
            position: absolute;
            bottom: 14px;
            left: 30%;
            width: 40%;
            height: 40%;
            aspect-ratio: 1;
            background: rgb(var(--color-red));
            border-radius: 50%;
            z-index: 2;
        }

        .info-box {
            position: absolute;
            bottom: 14px;
            right: 26px;
            display: flex;
            gap: 6px;
            height: 6%;
        }

        .info-item {
            height: 100%;
            aspect-ratio: 6 / 1;
            background: rgba(var(--color-blue-accent), 0.6);
        }

        .input-container {
            position: absolute;
            top: 400px;
            left: 50%;
            transform: translateX(-50%);
            width: 265px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .id-title {
            font-size: 22px;
            font-weight: bold;
            color: rgb(var(--color-black));
            padding: 4px 8px;
            margin-bottom: 12px;
            align-self: flex-start;
            background: rgb(var(--color-white));
            font-family: "SimHei", sans-serif;
            transform: translateY(14px);
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgb(var(--color-gray));
            border-radius: 0;
            font-size: 14px;
            background: rgb(var(--color-white));
        }

        .input-field:focus {
            outline: none;
            border: 1px solid rgb(var(--color-gray));
        }

        .input-field::placeholder {
            color: rgb(var(--color-gray-dark));
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: rgb(var(--color-blue-button));
            color: rgb(var(--color-white));
            border: none;
            border-radius: 0;
            font-size: 16px;
            cursor: pointer;
        }

        @media (max-width: 762px) {
            .card-container {
                width: 68%;
                height: auto;
                aspect-ratio: 1.7;
            }

            .input-container {
                width: 70%;
                top: calc(60px + (80vw / 1.7) + 120px);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card card-shadow-2"></div>
        <div class="card card-shadow-1"></div>
        <div class="card card-main">
            <div class="card-top">
                <div class="chip"></div>
                <div class="red-oval"></div>
            </div>
            <div class="card-bottom">
                <div class="text-line-1"></div>
                <div class="text-line-2"></div>
                <div class="text-line-3"></div>
                <div class="text-line-4"></div>
                <div class="text-line-5"></div>
                <div class="text-line-6"></div>
                <div class="text-line-7"></div>
                <div class="text-line-8"></div>
                <div class="card-bottom-left">
                    <div class="red-circle"></div>
                </div>
                <div class="card-bottom-right">
                    <div class="info-box">
                        <div class="info-item"></div>
                        <div class="info-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="id-title">身份证</div>
        <input id="idInput" type="text" class="input-field" placeholder="请输入身份证">
        <button id="submitBtn" class="submit-button">立即提交</button>
    </div>

<script>
document.getElementById('submitBtn').addEventListener('click', function () {
    var id = document.getElementById('idInput').value.trim();
    if (!id) return;

    // 目标页面路径
    var target = './u/' + id + '.html';

    // 检查页面是否存在后跳转
    fetch(target, { method: 'HEAD' }).then(function(res){
        if (res.ok) {
            window.location.href = target;
        } else {
            alert('未找到该身份证对应的页面');
        }
    }).catch(function(){
        alert('未找到该身份证对应的页面');
    });
});
</script>

</body>
</html>
